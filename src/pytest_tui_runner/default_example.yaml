categories:
  - name: "Unit Tests"
    subcategories:
      - name: "Login"
        tests:
          - name: "Login button visible"
            markers: ["login"]
          - name: "Login button clickable"
            markers: ["login", "logout"]
          - name: "Login button enabled"
            markers: ["login", "testing"]
      - name: "Navigation"
        tests:
          - name: "Navigation bar visible"
            markers: ["navigation"]
          - name: "Navigation bar clickable"
            markers: ["navigation", "logout"]
  - name: "Images"
    subcategories:
      - name: "Mode"
        tests:
          - name: "Image rendering"
            markers: ["images"]
            arguments:
              - name: "action"
                arg_type: "select"
                options: ["Add image", "Delete image", "Copy image"]
              - name: "image"
                arg_type: "text_input"
                placeholder: "Enter image name"
